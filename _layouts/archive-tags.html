---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
    <div class="archive-title">
        <h1>Tag archive for <b>#{{ page.title }}</b></h1>
    </div>
    <div class="archive-list">
        {% for post in site.posts %} {% if post.tags contains page.tag or post.tag == page.tag %} {% include postbox.html %} {% endif %} {% endfor %}
    </div>
</section>
